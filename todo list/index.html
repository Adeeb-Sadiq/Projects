<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="head">

            <div class="container">

            </ul>
        </div>
        <div class="dcontainer">

            </ul>
        </div>
    </div>
</div>
</body>
</html>
