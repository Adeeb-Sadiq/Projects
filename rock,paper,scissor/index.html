<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">
            <h1>ROCK PAPER SCISSOR</h1>
        </div>
        <div class="score">
            <div class="user">User</div>
            <div class="scoreboard">
                <div class="p1score">0</div>
                <div class="scorepartition">:</div> 
                <div class="p2score">0</div>
            </div>
            <div class="comp">Comp</div>
        </div>
        <div class="result">
            <p>Paper cover rocks, you win!</p>
        </div>
        <div class="game">
            <div class="rock">
                <button id="rock">
                    <img src="https://imsammylee.github.io/rock-paper-scissors/rock_image.png" alt="">
                </button>
            </div>
            <div class="paper">
                <button id="paper">
                    <img src="https://husseinhewehii.github.io/Rock_Paper_Scissors/paper.png" alt="">
                </button>
            </div>
            <div class="scissor">
                <button id="scissor">
                    <img src="https://swarnakrishnan.github.io/rockpaperscissors/images/scissors.png" alt="">
                </button>
             </div>
        </div>
        <div class="msg">
            Turns:
            <span class="turns">0</span>
            <br>
            Make Your Move
        <div>
        <script src="script.js"></script>
    </body>
</html>
